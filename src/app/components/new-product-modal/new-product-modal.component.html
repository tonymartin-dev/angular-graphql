<h1 mat-dialog-title>New Product</h1>
<div mat-dialog-content>
  
  <mat-card-header>
    <mat-card-title>
      <mat-form-field class="full-width">
        <input matInput [(ngModel)]="product.name" placeholder="Product Name">
      </mat-form-field>
    </mat-card-title>
    <mat-card-subtitle>
      <mat-form-field class="full-width">
          <input matInput [(ngModel)]="product.category" placeholder="Product Category">
      </mat-form-field>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field class="full-width">
      <textarea
        matInput
        cdkTextareaAutosize
        #autosize="cdkTextareaAutosize"
        cdkAutosizeMinRows="1"
        cdkAutosizeMaxRows="5"
        [(ngModel)]="product.description"
        placeholder="Product Description">
      </textarea>
    </mat-form-field>
    <mat-form-field class="full-width">
      <input type="number" matInput [(ngModel)]="product.price" placeholder="Product Price">
    </mat-form-field>
  </mat-card-content>

  
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="product" cdkFocusInitial>Save</button>
</div>
